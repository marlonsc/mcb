<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Files - Memory Context Browser Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/ui/theme.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/ui/shared.js"></script>
    <style>
        .card { background: var(--card-bg); border-radius: 0.5rem; box-shadow: 0 1px 3px var(--card-shadow); }
        .file-row { padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-color); }
        .file-row:last-child { border-bottom: none; }
        .file-row:hover { background: var(--bg-secondary); }
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500; transition: background-color 0.2s; cursor: pointer; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: var(--accent-hover); }
        .lang-badge { display: inline-block; padding: 0.125rem 0.5rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; }
        .lang-rust { background: #fef3c7; color: #92400e; }
        .lang-python { background: #dbeafe; color: #1d4ed8; }
        .lang-javascript { background: #fef9c3; color: #854d0e; }
        .lang-typescript { background: #dbeafe; color: #1d4ed8; }
        .lang-go { background: #d1fae5; color: #047857; }
        .lang-java { background: #fee2e2; color: #991b1b; }
        .lang-default { background: #f3f4f6; color: #374151; }
    </style>
</head>
<body class="min-h-screen bg-primary text-primary">
    <div id="app-shell">
        <!-- Breadcrumb -->
        <nav class="mb-4 text-sm">
            <ol class="flex items-center space-x-2">
                <li><a href="/ui/browse" class="text-blue-600 hover:underline">Collections</a></li>
                <li><span class="text-secondary">/</span></li>
                <li class="text-primary font-medium" id="collection-name">Loading...</li>
            </ol>
        </nav>

        <div class="mb-8">
            <h1 class="text-3xl font-bold text-primary" id="page-title">Files</h1>
            <p class="mt-2 text-secondary" id="page-subtitle">Browse indexed files in this collection</p>
        </div>

        <!-- Files List -->
        <div class="card">
            <div class="flex items-center justify-between p-4 border-b border-theme">
                <div class="flex items-center space-x-4">
                    <input type="text" id="search-input" placeholder="Filter files..."
                           class="border border-theme rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-primary text-primary"
                           oninput="filterFiles()">
                    <span id="file-count" class="text-sm text-secondary">Loading...</span>
                </div>
                <button class="btn btn-primary" onclick="loadFiles()">
                    Refresh
                </button>
            </div>

            <div id="files-list">
                <div class="file-row flex items-center justify-center py-8">
                    <p class="text-secondary">Loading files...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get collection name from URL
        const pathParts = window.location.pathname.split('/');
        const collectionName = decodeURIComponent(pathParts[pathParts.length - 1]);
        let allFiles = [];

        document.getElementById('collection-name').textContent = collectionName;
        document.getElementById('page-title').textContent = collectionName;

        async function loadFiles() {
            const list = document.getElementById('files-list');
            list.innerHTML = '<div class="file-row flex items-center justify-center py-8"><p class="text-secondary">Loading...</p></div>';

            try {
                const response = await adminFetch(`/collections/${encodeURIComponent(collectionName)}/files?limit=1000`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                allFiles = toArraySafe(data && data.files);
                const total = toIntegerSafe(data && data.total, allFiles.length);
                document.getElementById('file-count').textContent = `${total} files`;
                renderFiles(allFiles);
            } catch (e) {
                console.error('Error loading files:', e);
                document.getElementById('file-count').textContent = 'â€”';
                list.innerHTML = `
                    <div class="file-row flex flex-col items-center justify-center py-8">
                        <p class="text-red-500 font-medium">Error loading files</p>
                        <p class="text-secondary text-sm mt-2">${escapeHtml(e.message)}</p>
                    </div>
                `;
            }
        }

        function filterFiles() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allFiles.filter(f =>
                String(f.path || '').toLowerCase().includes(query) ||
                String(f.language || '').toLowerCase().includes(query)
            );
            renderFiles(filtered);
        }

        function renderFiles(files) {
            const list = document.getElementById('files-list');

            if (!files || files.length === 0) {
                list.innerHTML = `
                    <div class="file-row flex flex-col items-center justify-center py-8">
                        <p class="text-secondary">No files found</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = files.map(file => `
                <a href="/ui/browse/${encodeURIComponent(collectionName)}/file?path=${encodeURIComponent(file.path)}"
                   class="file-row flex items-center justify-between block">
                    <div class="flex items-center space-x-3 min-w-0">
                        <svg class="w-5 h-5 text-muted flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="truncate text-primary">${escapeHtml(file.path)}</span>
                    </div>
                    <div class="flex items-center space-x-4 flex-shrink-0 ml-4">
                        <span class="lang-badge ${getLangClass(file.language)}">${escapeHtml(String(file.language || 'unknown'))}</span>
                        <span class="text-sm text-secondary">${toIntegerSafe(file.chunk_count, 0)} chunks</span>
                        ${file.size_bytes ? `<span class="text-sm text-muted">${formatSize(file.size_bytes)}</span>` : ''}
                        <svg class="w-5 h-5 text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </a>
            `).join('');
        }

        function getLangClass(lang) {
            const l = String(lang || '').toLowerCase();
            if (l === 'rust') return 'lang-rust';
            if (l === 'python') return 'lang-python';
            if (l === 'javascript') return 'lang-javascript';
            if (l === 'typescript') return 'lang-typescript';
            if (l === 'go') return 'lang-go';
            if (l === 'java') return 'lang-java';
            return 'lang-default';
        }

        function formatSize(bytes) {
            const safeBytes = toNumberSafe(bytes, 0);
            if (safeBytes >= 1048576) return (safeBytes / 1048576).toFixed(1) + ' MB';
            if (safeBytes >= 1024) return (safeBytes / 1024).toFixed(1) + ' KB';
            return safeBytes + ' B';
        }

        // Keyboard navigation
        let selectedIndex = -1;
        
        function selectFile(index) {
            const rows = document.querySelectorAll('#files-list a.file-row');
            if (rows.length === 0) return;
            
            // Clamp index
            index = Math.max(0, Math.min(index, rows.length - 1));
            
            // Remove previous selection
            if (selectedIndex >= 0 && rows[selectedIndex]) {
                rows[selectedIndex].classList.remove('bg-selected', 'ring-2', 'ring-blue-500');
            }
            
            selectedIndex = index;
            rows[selectedIndex].classList.add('bg-selected', 'ring-2', 'ring-blue-500');
            rows[selectedIndex].scrollIntoView({ block: 'nearest' });
        }
        
        document.addEventListener('keydown', (e) => {
            const searchFocused = document.activeElement === document.getElementById('search-input');
            
            if (searchFocused) {
                if (e.key === 'Escape') {
                    document.getElementById('search-input').blur();
                    e.preventDefault();
                }
                return;
            }
            
            const rows = document.querySelectorAll('#files-list a.file-row');
            if (rows.length === 0) return;
            
            switch (e.key) {
                case 'j':
                case 'ArrowDown':
                    selectFile(selectedIndex + 1);
                    e.preventDefault();
                    break;
                case 'k':
                case 'ArrowUp':
                    selectFile(selectedIndex - 1);
                    e.preventDefault();
                    break;
                case 'g':
                    if (e.shiftKey) {
                        selectFile(rows.length - 1); // G = go to end
                    } else {
                        selectFile(0); // g = go to start
                    }
                    e.preventDefault();
                    break;
                case 'Enter':
                    if (selectedIndex >= 0 && rows[selectedIndex]) {
                        rows[selectedIndex].click();
                    }
                    break;
                case '/':
                    document.getElementById('search-input').focus();
                    e.preventDefault();
                    break;
            }
        });

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
