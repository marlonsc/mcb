<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Status - Memory Context Browser Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/ui/theme.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="/ui/shared.js"></script>
    <style>
        .card { background: var(--card-bg, white); border-radius: 0.5rem; box-shadow: 0 1px 3px var(--card-shadow, rgba(0,0,0,0.1)); padding: 1.5rem; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500; transition: background-color 0.2s; cursor: pointer; border: none; }
        .btn-secondary { background: var(--bg-tertiary, #e5e7eb); color: var(--text-primary, #374151); }
        .btn-secondary:hover { background: var(--bg-secondary, #d1d5db); }
        .status-badge { display: inline-flex; align-items: center; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 500; }
        .status-healthy { background: #dcfce7; color: #166534; }
        .status-degraded { background: #fef3c7; color: #92400e; }
        .status-unhealthy { background: #fee2e2; color: #991b1b; }
        .status-unknown { background: var(--bg-tertiary, #e5e7eb); color: var(--text-primary, #374151); }
        .dependency-row { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color, #e5e7eb); }
        .dependency-row:last-child { border-bottom: none; }
    </style>
</head>
<body class="bg-primary text-primary min-h-screen">
    <div id="app-shell">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">Health Status</h1>
                <p class="mt-2 text-secondary">System health and dependency status</p>
            </div>
            <button class="btn btn-secondary"
                    hx-get="/health/extended"
                    hx-target="#health-content"
                    hx-swap="innerHTML">
                Refresh
            </button>
        </div>

        <div id="health-content" hx-get="/health/extended" hx-trigger="load, every 10s" hx-swap="innerHTML">
            <!-- Loading state -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                 <div class="card animate-pulse">
                     <div class="h-6 rounded w-1/3 mb-4" style="background: var(--bg-tertiary)"></div>
                     <div class="h-16 rounded" style="background: var(--bg-tertiary)"></div>
                 </div>
                 <div class="card animate-pulse">
                     <div class="h-6 rounded w-1/3 mb-4" style="background: var(--bg-tertiary)"></div>
                     <div class="h-16 rounded" style="background: var(--bg-tertiary)"></div>
                 </div>
            </div>
        </div>

        <!-- Kubernetes Probes -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="card">
                <h2 class="text-lg font-semibold mb-4">Readiness Probe</h2>
                 <div id="ready-status" hx-get="/ready" hx-trigger="load, every 10s">
                     <div class="animate-pulse h-8 rounded" style="background: var(--bg-tertiary)"></div>
                 </div>
            </div>

            <div class="card">
                <h2 class="text-lg font-semibold mb-4">Liveness Probe</h2>
                 <div id="live-status" hx-get="/live" hx-trigger="load, every 10s">
                     <div class="animate-pulse h-8 rounded" style="background: var(--bg-tertiary)"></div>
                 </div>
            </div>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'health-content') {
                try {
                    const data = parseJsonSafe(evt.detail.xhr.responseText, {});
                    const safeStatus = ['healthy', 'degraded', 'unhealthy', 'unknown'].includes(String(data.status || '').toLowerCase())
                        ? String(data.status).toLowerCase() : 'unknown';
                    const uptimeSeconds = toIntegerSafe(data.uptime_seconds, 0);
                    const activeOps = toIntegerSafe(data.active_indexing_operations, 0);
                    const dependencies = toArraySafe(data.dependencies);
                    let html = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div class="card">
                                <h2 class="text-lg font-semibold mb-4">Overall Status</h2>
                                <div class="flex items-center justify-between">
                                    <span class="status-badge status-${safeStatus}">${escapeHtml(String(data.status || '').toUpperCase())}</span>
                                    <span class="text-secondary">Uptime: ${formatUptime(uptimeSeconds)}</span>
                                </div>
                            </div>
                            <div class="card">
                                <h2 class="text-lg font-semibold mb-4">Active Operations</h2>
                                <p class="text-3xl font-semibold">${activeOps}</p>
                                <p class="text-secondary text-sm">indexing operations in progress</p>
                            </div>
                        </div>
                    `;

                    if (dependencies.length > 0) {
                        html += `
                            <div class="card">
                                <h2 class="text-lg font-semibold mb-4">Dependencies</h2>
                                <div>
                                    ${dependencies.map(dep => {
                                        const depSafe = ['healthy', 'degraded', 'unhealthy', 'unknown'].includes(String(dep.status || '').toLowerCase())
                                            ? String(dep.status).toLowerCase() : 'unknown';
                                        return `
                                        <div class="dependency-row">
                                            <div>
                                                <p class="font-medium">${escapeHtml(dep.name || '')}</p>
                                                ${dep.message ? `<p class="text-sm text-secondary">${escapeHtml(dep.message)}</p>` : ''}
                                            </div>
                                            <span class="status-badge status-${depSafe}">${escapeHtml(String(dep.status || ''))}</span>
                                        </div>
                                    `;
                                    }).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="card">
                                <h2 class="text-lg font-semibold mb-4">Dependencies</h2>
                                <p class="text-secondary">No dependencies registered for health checking</p>
                            </div>
                        `;
                    }

                    document.getElementById('health-content').innerHTML = html;
                } catch (e) {
                    console.error('Error parsing health response:', e);
                }
            }

            if (evt.detail.target.id === 'ready-status') {
                try {
                    const data = parseJsonSafe(evt.detail.xhr.responseText, {});
                    const ready = Boolean(data.ready);
                    const statusClass = ready ? 'status-healthy' : 'status-unhealthy';
                    const statusText = ready ? 'READY' : 'NOT READY';
                    document.getElementById('ready-status').innerHTML = `
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        <p class="text-sm text-secondary mt-2">Uptime: ${formatUptime(toIntegerSafe(data.uptime_seconds, 0))}</p>
                    `;
                } catch (e) {
                    console.error('Error parsing ready response:', e);
                }
            }

            if (evt.detail.target.id === 'live-status') {
                try {
                    const data = parseJsonSafe(evt.detail.xhr.responseText, {});
                    const alive = Boolean(data.alive);
                    const statusClass = alive ? 'status-healthy' : 'status-unhealthy';
                    const statusText = alive ? 'ALIVE' : 'NOT ALIVE';
                    document.getElementById('live-status').innerHTML = `
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        <p class="text-sm text-secondary mt-2">Uptime: ${formatUptime(toIntegerSafe(data.uptime_seconds, 0))}</p>
                    `;
                } catch (e) {
                    console.error('Error parsing live response:', e);
                }
            }
        });

    </script>
</body>
</html>
