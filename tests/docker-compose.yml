services:
  api-mock:
    image: mockserver/mockserver:5.15.0
    container_name: mcp-api-mock
    restart: unless-stopped
    ports:
      - "21080:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mockserver-initializer.json
      MOCKSERVER_LOG_LEVEL: INFO
    volumes:
      - ./docker/mockserver-initializer.json:/config/mockserver-initializer.json:ro
    networks:
      - mcp-test
    healthcheck:
      # mockserver has no shell/nc/curl — java -version proves JVM/server is alive.
      test: ["CMD", "java", "-version"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  # Redis - Cache layer
  redis:
    image: redis:7.4-alpine
    container_name: mcp-redis
    restart: unless-stopped
    ports:
      - "26379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mcp-test

  # NATS - Event bus
  nats:
    image: nats:2.10-alpine
    container_name: mcp-nats
    restart: unless-stopped
    ports:
      - "24222:4222"
      - "28222:8222"
    volumes:
      - nats_data:/data
    command:
      - nats-server
      - --port
      - "4222"
      - --http_port
      - "8222"
      - --jetstream
      - --store_dir
      - /data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4222"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-test

  # Milvus vector database
  milvus-etcd:
    container_name: mcp-milvus-etcd
    image: quay.io/coreos/etcd:v3.5.25
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mcp-test

  milvus-minio:
    container_name: mcp-milvus-minio
    image: minio/minio:RELEASE.2024-05-28T17-19-04Z
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "29001:9001"
      - "29000:9000"
    volumes:
      - milvus_minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mcp-test

  milvus-standalone:
    container_name: mcp-milvus-standalone
    image: milvusdb/milvus:v2.6.9
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: mcp-milvus-etcd:2379
      MINIO_ADDRESS: mcp-milvus-minio:9000
      MINIO_REGION: us-east-1
    volumes:
      - milvus_standalone:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "29530:19530"
      - "29091:9091"
    depends_on:
      - milvus-etcd
      - milvus-minio
    networks:
      - mcp-test

  ollama:
    image: ollama/ollama:0.6.2
    container_name: mcp-ollama
    restart: unless-stopped
    ports:
      - "21434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mcp-test
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  postgres:
    image: postgres:17-alpine
    container_name: mcp-postgres
    restart: unless-stopped
    ports:
      - "25432:5432"
    environment:
      POSTGRES_USER: mcb_test
      POSTGRES_PASSWORD: mcb_test_pass
      POSTGRES_DB: mcb_test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcb_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mcp-test

  # Test runner (on-demand only: docker compose --profile test up test-runner)
  test-runner:
    build:
      context: ..
      dockerfile: tests/docker/Dockerfile.test
    container_name: mcp-test-runner
    profiles:
      - test
    environment:
      - OPENAI_BASE_URL=http://mcp-api-mock:1080
      - OLLAMA_BASE_URL=http://mcp-ollama:11434
      - MILVUS_ADDRESS=http://mcp-milvus-standalone:19530
      - REDIS_URL=redis://mcp-redis:6379
      - NATS_URL=nats://mcp-nats:4222
      - DATABASE_URL=postgresql://mcb_test:mcb_test_pass@mcp-postgres:5432/mcb_test
      - MCP_CACHE__BACKEND=redis
      - MCP_CACHE__URL=redis://mcp-redis:6379
      - MCP_EVENT_BUS_TYPE=nats
      - MCP_NATS_URL=nats://mcp-nats:4222
      - RUST_BACKTRACE=1
    working_dir: /app
    depends_on:
      api-mock:
        condition: service_healthy
      milvus-standalone:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      # ollama: optional — tests use fastembed by default, not ollama
      postgres:
        condition: service_healthy
    command:
      [
        "sh",
        "-c",
        "echo '\U0001f680 Starting Rust test suite...' && make test-rust",
      ]

volumes:
  milvus_etcd:
  milvus_minio:
  milvus_standalone:
  redis_data:
  nats_data:
  ollama_data:
  postgres_data:
  cargo_cache:

networks:
  mcp-test:
    driver: bridge
