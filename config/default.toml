# MCP Context Browser - canonical defaults

[mode]
type = "standalone"
server_url = "http://127.0.0.1:3000"
session_prefix = ""
timeout_secs = 30
auto_reconnect = true
max_reconnect_attempts = 5

[server]
transport_mode = "stdio"

[server.network]
host = "0.0.0.0"
port = 3000

[server.ssl]
https = false
ssl_cert_path = ""
ssl_key_path = ""

[server.timeouts]
request_timeout_secs = 30
connection_timeout_secs = 10
max_request_body_size = 10485760

[server.cors]
cors_enabled = true
cors_origins = ["*"]

[providers]
database = "sqlite"

[providers.embedding]
provider = "fastembed"

[providers.embedding.configs.default]
provider = "fastembed"
model = "AllMiniLML6V2"
dimensions = 384

[providers.vector_store]
provider = "edgevec"

[providers.vector_store.configs.default]
provider = "edgevec"
dimensions = 384

[logging]
level = "info"
json_format = false
file_output = ""
max_file_size = 10485760
max_files = 5

[auth]
enabled = false
user_db_path = ""
password_algorithm = "Argon2"

[auth.jwt]
secret = ""
expiration_secs = 86400
refresh_expiration_secs = 604800

[auth.api_key]
enabled = true
header = "X-API-Key"

[auth.admin]
enabled = false
header = "X-Admin-Key"

[system.infrastructure.cache]
enabled = true
provider = "Moka"
default_ttl_secs = 3600
max_size = 1000000
redis_url = ""
redis_pool_size = 10
namespace = "mcp"

[system.infrastructure.event_bus]
provider = "tokio"
capacity = 1024
nats_url = ""
nats_client_name = "mcp-context-browser"
connection_timeout_ms = 5000
max_reconnect_attempts = 5

[system.infrastructure.metrics]
enabled = true
collection_interval_secs = 10
prefix = "mcp"
endpoint_enabled = true
endpoint_path = "/metrics"
exporter_url = ""

[system.infrastructure.resilience]
circuit_breaker_failure_threshold = 5
circuit_breaker_timeout_secs = 30
circuit_breaker_success_threshold = 3
rate_limiter_rps = 100
rate_limiter_burst = 200
retry_attempts = 3
retry_delay_ms = 1000

[system.infrastructure.limits]
memory_limit = 2147483648
cpu_limit = 4
disk_io_limit = 104857600
max_connections = 1000
max_requests_per_connection = 100

[system.data.snapshot]
enabled = true
directory = "./snapshots"
max_file_size = 104857600
compression_enabled = true
change_detection_enabled = true

[system.data.sync]
enabled = true
watching_enabled = true
batch_size = 100
debounce_delay_ms = 1000
timeout_secs = 60
max_concurrent = 4

[system.data.backup]
enabled = false
directory = "./backups"
interval_secs = 86400
max_backups = 7
compress = true
encrypt = false
encryption_key = ""

[operations_daemon.daemon]
enabled = true
check_interval_secs = 30
restart_delay_secs = 5
max_restart_attempts = 10
auto_start = true

[operations_daemon.operations]
tracking_enabled = true
cleanup_interval_secs = 3600
retention_secs = 2592000
max_operations_in_memory = 10000
