[table]
title = "Tool Calls"
table_size = "small"
page_size = 50
order_by = { field = "created_at", order = "desc" }
columns = [
    { title = "ID", field = "id", width = 200 },
    { field = "session_id", width = 200 },
    { field = "tool_name", width = 120 },
    { field = "success", width = 80 },
    { field = "duration_ms", width = 100 },
    { field = "created_at", width = 140 },
]
hidden_columns = ["params_summary", "error_message", "org_id", "project_id", "repo_id"]

[filter]
hidden_columns = ["params_summary"]

[editor]
enable = true
title_field = "tool_name"

[create]
enable = false

[update]
enable = false

[delete]
enable = false
