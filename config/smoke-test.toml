[logging]
level = "WARN"

[mode]
type = "standalone"

[server]
transport_mode = "stdio"

[server.network]
host = "127.0.0.1"
port = 18080

[providers.embedding]
provider = "openai"

[providers.embedding.configs.default]
provider = "openai"
model = "text-embedding-3-small"
api_key = "test-key"

[providers.vector_store.configs.default]
provider = "edgevec"

[system.infrastructure.cache]
enabled = false
