[logging]
level = "WARN"

[mode]
type = "standalone"

[server]
host = "127.0.0.1"
port = 3001
transport_mode = "http"

[server.network]
host = "127.0.0.1"
port = 3001
admin_port = 3001

[metrics]
enabled = true

[admin]
enabled = true

[providers.embedding.configs.default]
provider = "fastembed"
model = "AllMiniLML6V2"

[providers.vector_store.configs.default]
provider = "edgevec"

[providers.cache.default]
type = "moka"

[providers.language_chunking.default]
type = "null"

[cache]
enabled = false
