[package]
name = "mcp-context-browser"
version = "0.1.1"
edition = "2021"
description = "Model Context Protocol server for code analysis using Milvus vector database"
authors = ["Marlon Carvalho <marlonsc@proton.me>"]
license = "MIT"
repository = "https://github.com/marlonsc/mcp-context-browser"
keywords = ["mcp", "rust", "code-analysis", "milvus", "embeddings"]
categories = ["development-tools", "api-bindings"]

[dependencies]

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Configuration
config = "0.14"

# HTTP client for embeddings API
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# File system operations
walkdir = "2.5"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
regex = "1.10"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
once_cell = "1.19"

# Code analysis and AST parsing
tree-sitter = "0.22"
tree-sitter-rust = "0.21"
tree-sitter-python = "0.21"
tree-sitter-javascript = "0.21"
tree-sitter-typescript = "0.21"

# Fast globbing
glob = "0.3"

# Git ignore parsing
ignore = "0.4"

# Concurrent processing
futures = "0.3"
rayon = "1.8"

# Text processing
unicode-segmentation = "1.11"
milvus-sdk-rust = "0.1.0"
async-trait = "0.1.89"
downcast-rs = "2.0.2"
futures-util = "0.3.31"

[dev-dependencies]
tempfile = "3.10"
mockito = "1.4"
