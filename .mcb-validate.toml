[general]
workspace_root = "."
exclude_patterns = ["target/", "tests/fixtures/"]

[rules.architecture]
enabled = true

[rules.naming]
enabled = true
excluded_crates = ["mcb-validate"]
variable_pattern = "^[a-z][a-z0-9_]*$"
function_pattern = "^[a-z][a-z0-9_]*$"
struct_pattern = "^[A-Z][a-zA-Z0-9]*$"
enum_pattern = "^[A-Z][a-zA-Z0-9]*$"
trait_pattern = "^[A-Z][a-zA-Z0-9]*$"
const_pattern = "^[A-Z][A-Z0-9_]*$"
module_pattern = "^[a-z][a-z0-9_]*$"

[rules.kiss]
enabled = true
excluded_crates = ["mcb-validate"]

[rules.refactoring]
enabled = true
excluded_crates = ["mcb-validate"]
generic_type_names = [
    "Error",
    "Result",
    "T",
    "U",
    "V",
    "E",
    "Context",
    "Config",
    "State",
]
utility_types = [
    "DateTime",
    "Duration",
    "Uuid",
    "PathBuf",
    "Option",
    "Vec",
    "String",
    "HashMap",
    "Arc",
    "Mutex",
]
skip_files = ["mod.rs", "lib.rs", "main.rs", "errors.rs", "error.rs"]
skip_dir_patterns = ["/tests/", "/benches/", "/examples/"]
known_migration_pairs = [["mcb-core", "mcb-domain"], ["mcb-std", "mcb-common"]]

[rules.performance]
enabled = true
excluded_crates = ["mcb-validate"]

[rules.patterns]
enabled = true
excluded_crates = ["mcb-validate"]
result_check_excluded_crates = ["mcb-providers"]
arc_pattern = "Arc<([A-Z][a-zA-Z0-9_]*)>"
allowed_concrete_types = ["String", "Vec", "HashMap", "RwLock", "Mutex"]
provider_trait_suffixes = ["Provider", "Repository", "Service", "UseCase"]

[rules.test_quality]
enabled = true
excluded_paths = ["mcb-validate/src/"]

[rules.implementation]
enabled = true
excluded_crates = []

[rules.quality]
enabled = true
max_file_lines = 800

[rules.clean_architecture]
enabled = true
domain_dependencies = []
application_dependencies = ["mcb-domain"]
infrastructure_dependencies = ["mcb-application", "mcb-domain"]

[rules.solid]
enabled = true

[rules.organization]
enabled = true

[validators]
architecture = true
naming = true
kiss = true
refactoring = true
performance = true
patterns = true
test_quality = true
implementation = true
dependency = true
quality = true
organization = true
clean_architecture = true
solid = true
documentation = true
visibility = true
layer_flow = true
port_adapter = true
