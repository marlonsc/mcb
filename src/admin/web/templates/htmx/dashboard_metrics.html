<!-- Activity Feed -->
<div class="space-y-3">
    {% if activities %}
        {% for activity in activities %}
        <div class="flex items-start justify-between text-sm">
            <div class="flex items-start space-x-2">
                <!-- Activity level indicator -->
                <span class="mt-1 h-2 w-2 rounded-full
                    {% if activity.level == 'success' %}bg-green-500
                    {% elif activity.level == 'warning' %}bg-yellow-500
                    {% elif activity.level == 'error' %}bg-red-500
                    {% else %}bg-blue-500{% endif %}">
                </span>
                <div>
                    <span class="font-medium text-gray-900 dark:text-white">
                        {{ activity.message }}
                    </span>
                    {% if activity.category %}
                    <span class="ml-2 text-xs text-gray-500 dark:text-gray-400">
                        [{{ activity.category }}]
                    </span>
                    {% endif %}
                </div>
            </div>
            <span class="text-xs text-gray-500 dark:text-gray-400 whitespace-nowrap ml-4">
                {{ activity.timestamp | date(format="%H:%M:%S") }}
            </span>
        </div>
        {% endfor %}
    {% else %}
        <div class="text-sm text-gray-500 dark:text-gray-400 italic">
            No recent activity
        </div>
    {% endif %}
</div>
