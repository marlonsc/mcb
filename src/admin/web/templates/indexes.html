{% extends "base.html" %}

{% block title %}Indexes - MCP Context Browser{% endblock %}

{% block content %}
<div x-data="indexes()" class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Index Management</h1>
        <div class="flex space-x-3">
            <button @click="rebuildAll()"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700">
                <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Rebuild All
            </button>
            <button @click="$dispatch('open-modal', { modal: 'createIndex' })"
                    class="inline-flex items-center px-4 py-2 bg-blue-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Create Index
            </button>
        </div>
    </div>

    <!-- Indexes Table -->
    <div class="bg-white dark:bg-gray-800 shadow overflow-hidden sm:rounded-lg border border-gray-200 dark:border-gray-700">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-900">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Documents</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Last Updated</th>
                    <th scope="col" class="relative px-6 py-3">
                        <span class="sr-only">Actions</span>
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700" id="indexes-list">
                <template x-for="index in indexes" :key="index.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-10 w-10 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center text-blue-600 dark:text-blue-400">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900 dark:text-white" x-text="index.name"></div>
                                    <div class="text-sm text-gray-500 dark:text-gray-400" x-text="index.id"></div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                  :class="getStatusClasses(index.status)"
                                  x-text="index.status.charAt(0).toUpperCase() + index.status.slice(1)">
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="formatNumber(index.document_count)"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400" x-text="formatDate(index.updated_at)"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end space-x-2">
                                <button @click="rebuildIndex(index.id)" class="text-blue-600 hover:text-blue-900 dark:hover:text-blue-400">Rebuild</button>
                                <button @click="clearIndex(index.id)" class="text-red-600 hover:text-red-900 dark:hover:text-red-400">Clear</button>
                            </div>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</div>

<script>
function indexes() {
    return {
        indexes: [],
        
        async init() {
            await this.loadIndexes();
        },

        async loadIndexes() {
            try {
                const response = await fetch('/admin/indexes');
                const data = await response.json();
                if (data.success) {
                    this.indexes = data.data;
                }
            } catch (error) {
                console.error('Failed to load indexes:', error);
            }
        },

        getStatusClasses(status) {
            switch(status) {
                case 'active': return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300';
                case 'indexing': return 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300 animate-pulse';
                case 'error': return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
                default: return 'bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-300';
            }
        },

        formatDate(timestamp) {
            if (!timestamp) return 'Never';
            return new Date(timestamp * 1000).toLocaleString();
        },

        formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        },

        async rebuildIndex(id) {
            if (confirm(`Are you sure you want to rebuild index "${id}"? This may take some time.`)) {
                try {
                    const response = await fetch(`/admin/indexes/${id}/operations`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ operation: 'rebuild' })
                    });
                    const data = await response.json();
                    if (data.success) {
                        toast.success('Index rebuild started', 'Index Operation');
                        await this.loadIndexes();
                    }
                } catch (error) {
                    toast.error('Failed to rebuild index');
                }
            }
        },

        async clearIndex(id) {
            if (confirm(`Are you sure you want to CLEAR all documents from index "${id}"? This cannot be undone.`)) {
                try {
                    const response = await fetch(`/admin/indexes/${id}/operations`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ operation: 'clear' })
                    });
                    const data = await response.json();
                    if (data.success) {
                        toast.success('Index cleared successfully', 'Index Operation');
                        await this.loadIndexes();
                    }
                } catch (error) {
                    toast.error('Failed to clear index');
                }
            }
        }
    }
}
</script>
{% endblock %}
