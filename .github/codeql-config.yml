name: "CodeQL config"

paths:
  - src
  - crates

paths-ignore:
  - target
  - tests
  - "**/tests/**"
  - "**/test/**"
  - "**/fixtures/**"
  - "**/sample_codebase/**"
  - "**/*_tests.rs"
  - "**/*_test.rs"
  - "**/*.test.rs"
  - "**/*.tests.rs"
  - "**/test_*.rs"
  - "**/benches/**"

queries:
  - uses: security-and-quality

query-filters:
  - exclude:
      id: rust/unused-variable
  - exclude:
      id: rust/hard-coded-cryptographic-value

languages: ["rust"]
