---
# =============================================================================
# Dependabot Auto-Merge
# =============================================================================
# Purpose: Enable auto-merge for Dependabot PRs that pass CI (patch/minor).
#
# Behavior:
#   1. Triggers when Dependabot opens or updates a PR
#   2. Waits for CI checks to complete (branch protection)
#   3. Enables auto-merge with squash for patch/minor (no auto-approve;
#      GITHUB_TOKEN cannot approve PRs per GitHub restriction)
#
# Security:
#   - Only runs for dependabot[bot] actor
#   - Requires CI to pass before merge (configure in branch protection)
#   - Uses pull_request_target intentionally for Dependabot token access
# =============================================================================

name: Dependabot Auto-Merge

permissions:
  contents: write
  pull-requests: write

on: # yamllint disable-line rule:truthy
  # zizmor:ignore[dangerous-triggers] -- pull_request_target is required for
  # Dependabot PRs to access GITHUB_TOKEN with write permissions
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    name: Auto-Merge Dependabot
    runs-on: ubuntu-latest
    # zizmor:ignore[bot-conditions] -- dependabot[bot] check is the standard
    # GitHub-recommended pattern for Dependabot auto-merge workflows
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@dbb049abf0d677abbd7f7eee0375145b417fdd34 # v2.3.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for patch and minor updates
        if: >-
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve major updates (review only, no merge)
        if: >-
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEP_NAMES: ${{ steps.metadata.outputs.dependency-names }}
        run: |
          echo "::notice ::Major update detected: $DEP_NAMES"
          echo "Major updates require manual review and merge."
          gh pr comment "$PR_URL" --body \
            "**Major version update detected.** This PR requires manual review before merging."
