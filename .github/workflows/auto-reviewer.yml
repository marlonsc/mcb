---
# =============================================================================
# Dependabot Auto-Merge
# =============================================================================
# Purpose: Enable auto-merge for Dependabot PRs that pass CI (patch/minor).
#
# Behavior:
#   1. Triggers when Dependabot opens or updates a PR
#   2. Waits for CI checks to complete (branch protection)
#   3. Enables auto-merge with squash for patch/minor (no auto-approve;
#      GITHUB_TOKEN cannot approve PRs per GitHub restriction)
#
# Security:
#   - Only runs for dependabot[bot] user who created the PR
#   - Requires CI to pass before merge (configure in branch protection)
#   - Uses pull_request trigger (safer than pull_request_target)
#   - Requires Dependabot secrets configured for write permissions
# =============================================================================

name: Dependabot Auto-Merge

permissions:
  contents: write
  pull-requests: write

on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  auto-merge:
    name: Auto-Merge Dependabot
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@21025c705c08248db411dc16f3619e6b5f9ea21a # v2.5.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for patch and minor updates
        if: >-
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve major updates (review only, no merge)
        if: >-
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEP_NAMES: ${{ steps.metadata.outputs.dependency-names }}
        run: |
          echo "::notice ::Major update detected: $DEP_NAMES"
          echo "Major updates require manual review and merge."
          gh pr comment "$PR_URL" --body \
            "**Major version update detected.** This PR requires manual review before merging."
