---
# =============================================================================
# Reusable Docs Build + Deploy Workflow
# =============================================================================
# Called by release.yml (tag-triggered) and pages.yml (manual fallback)
# Builds Rust API docs + mdBook, optionally deploys to GitHub Pages
# =============================================================================

name: Docs Build

on: # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      deploy:
        description: Deploy to GitHub Pages
        type: boolean
        default: false
      validate:
        description: Run documentation validation
        type: boolean
        default: false
      rust-cache-save:
        description: >-
          Save Rust cache (only main branch should save)
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  validate-docs:
    name: Validate Documentation
    if: inputs.validate
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          submodules: recursive
      - run: make docs-check
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
      - run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm install -g markdownlint-cli
      - run: make docs-validate QUICK=1

  docs-rust:
    name: Build Rust API Docs
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          submodules: recursive
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          save-if: ${{ inputs.rust-cache-save }}
      - run: make rust-docs
      - run: make test SCOPE=doc
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: rust-api-docs
          path: target/doc/
          retention-days: 7
          include-hidden-files: false

  docs-book:
    name: Build mdBook
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [validate-docs]
    if: |
      always() &&
      (needs.validate-docs.result == 'success' ||
       needs.validate-docs.result == 'skipped')
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          submodules: recursive
      - run: make docs-setup
      - run: make docs-sync
      - run: make docs-build
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: mdbook-docs
          path: book/book/
          retention-days: 7
          include-hidden-files: false

  deploy:
    name: Deploy to GitHub Pages
    if: |
      inputs.deploy &&
      always() &&
      !failure() &&
      !cancelled() &&
      (needs.docs-rust.result == 'success' ||
       needs.docs-book.result == 'success')
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [docs-rust, docs-book]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          submodules: recursive
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        continue-on-error: true
        with:
          name: rust-api-docs
          path: docs-site/api/
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        continue-on-error: true
        with:
          name: mdbook-docs
          path: docs-site/
      - name: Check artifacts exist
        run: |
          if [[ ! -f "docs-site/api/index.html" ]]; then
            echo "Warning: Rust API docs not found" >&2
            mkdir -p docs-site/api
          fi
          if [[ ! -f "docs-site/index.html" ]]; then
            echo "Warning: mdBook docs not found" >&2
            mkdir -p docs-site
          fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
