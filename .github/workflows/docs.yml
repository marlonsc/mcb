---
# =============================================================================
# Documentation Pipeline - Uses Makefile as Single Source of Truth
# =============================================================================
# Triggered on docs/ or crates/ changes
# =============================================================================

name: Documentation
permissions:
  contents: "read"

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "docs/**"
      - "scripts/docs/**"
      - "Makefile"
      - "make/*.mk"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Documentation
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - run: make docs-check
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm install -g markdownlint-cli
      - run: make docs-validate QUICK=1

  update-docs:
    name: Auto-Update Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true # zizmor:ignore[artipacked] -- required for git push
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - name: Update README and metrics
        run: |
          make docs-auto
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Stage all docs-auto output (metrics, README, and any lint-fixed files)
          git add -A README.md docs/generated/ docs/ || true
          if ! git diff --staged --quiet; then
            git commit -m "docs: auto-update README and project metrics [skip ci]"
            # Discard any remaining unstaged changes before rebase
            git checkout -- . 2>/dev/null || true
            git pull origin main --rebase
            git push origin main
          else
            echo "No changes to commit"
          fi

  diagrams:
    name: Generate Diagrams
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install PlantUML
        run: sudo apt-get update && sudo apt-get install -y plantuml

      - run: make diagrams

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: architecture-diagrams
          path: docs/architecture/diagrams/generated/
          retention-days: 30
          include-hidden-files: false

  rust-docs:
    name: Rust API Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - run: make rust-docs
      - run: make test SCOPE=doc

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: rust-api-docs
          path: target/doc/
          retention-days: 30
          include-hidden-files: false

  build-book:
    name: Build mdBook
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - run: make docs-setup
      - run: make docs-sync
      - run: make docs-build

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: mdbook-docs
          path: book/book/
          retention-days: 30
          include-hidden-files: false

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate, rust-docs, build-book]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: rust-api-docs
          path: docs-site/api/

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: mdbook-docs
          path: docs-site/

      - uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
