---
# =============================================================================
# Documentation Pipeline - Uses Makefile as Single Source of Truth
# =============================================================================
# Triggered on docs/ or crates/ changes
# =============================================================================

name: Documentation
permissions:
  contents: "read"

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "docs/**"
      - "crates/**"
      - "scripts/docs/**"
      - "Makefile"
      - "make/*.mk"

jobs:
  validate:
    name: Validate Documentation
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: make docs-check
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          npm install -g markdownlint-cli
      - run: make docs-validate QUICK=1

  update-docs:
    name: Auto-Update Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true # zizmor:ignore[artipacked] -- required for git push
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - name: Update README and metrics
        run: |
          make docs-auto
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md docs/generated/METRICS.md || true
          if ! git diff --staged --quiet; then
            git commit -m "docs: auto-update README and project metrics [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

  diagrams:
    name: Generate Diagrams
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install PlantUML
        run: sudo apt-get update && sudo apt-get install -y plantuml

      - run: make diagrams

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: architecture-diagrams
          path: docs/architecture/diagrams/generated/
          retention-days: 30
          include-hidden-files: false

  rust-docs:
    name: Rust API Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: bash .github/setup-ci.sh
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - run: make rust-docs
      - run: make test SCOPE=doc

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: rust-api-docs
          path: target/doc/
          retention-days: 30
          include-hidden-files: false

  build-book:
    name: Build mdBook
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - run: make docs-setup
      - run: make docs-sync
      - run: make docs-build

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: mdbook-docs
          path: book/book/
          retention-days: 30
          include-hidden-files: false

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [validate, rust-docs, build-book]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: rust-api-docs
          path: docs-site/api/

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: mdbook-docs
          path: docs-site/

      - uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site
