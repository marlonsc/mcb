---
# =============================================================================
# CodeQL Security Analysis
# =============================================================================
# Runs on: pull_request, push to main/develop
# Performs static security analysis using GitHub CodeQL
# =============================================================================

name: CodeQL

permissions:
  contents: read
  security-events: write

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "crates/**"
      - "Cargo.toml"
      - "Cargo.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [rust]

    # Enable experimental features for Rust support
    env:
      CODEQL_ENABLE_EXPERIMENTAL_FEATURES: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v3.28.13
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Autobuild
        uses: github/codeql-action/autobuild@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v3.28.13

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v3.28.13
        with:
          category: "/language:${{ matrix.language }}"
