---
# =============================================================================
# Release Workflow
# =============================================================================
# Triggered by: git tag push (pattern: v*)
# Purpose: Build release artifacts and create GitHub Release with
#         automated deployment
#
# Flow:
#   1. Run full CI validation (lint + test + validate + audit)
#   2. Build release artifacts for all platforms (Linux, macOS, Windows)
#   3. Create GitHub Release with changelog
#   4. Upload artifacts to release
# =============================================================================

name: Release

on: # yamllint disable-line rule:truthy
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate everything passes before building release
  pre-release-checks:
    name: Pre-Release Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - run: bash .github/setup-ci.sh --install-audit
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: rustfmt, clippy
      - run: make lint CI_MODE=1
      - run: make test
      - run: make validate STRICT=1
      - run: make audit
      - name: Extract version from tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_ENV"

  # Build release artifacts for all platforms
  build-release:
    name: Build Release (${{ matrix.target }})
    needs: [pre-release-checks]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mcb
            asset_name: mcb-x86_64-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mcb
            asset_name: mcb-x86_64-macos
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mcb.exe
            asset_name: mcb-x86_64-windows.exe
    steps:
      - name: Enable long paths (Windows)
        if: runner.os == 'Windows'
        run: git config --system core.longpaths true
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: bash .github/setup-ci.sh
      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc -y
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}
      - run: make build RELEASE=1
      - name: Create dist directory
        run: mkdir -p dist
      - name: Copy artifact (Unix)
        if: runner.os != 'Windows'
        env:
          ARTIFACT: ${{ matrix.artifact_name }}
          ASSET: ${{ matrix.asset_name }}
        run: cp "target/release/$ARTIFACT" "dist/$ASSET"
      - name: Copy artifact (Windows)
        if: runner.os == 'Windows'
        run: >-
          copy target\release\${{ matrix.artifact_name }}
          dist\${{ matrix.asset_name }}
        shell: cmd
      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: release-artifacts-${{ matrix.target }}
          path: dist/${{ matrix.asset_name }}
          retention-days: 1
          include-hidden-files: false

  # Create GitHub Release with all artifacts
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # Full history for changelog generation

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: release-artifacts

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "RELEASE_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate changelog (git log)
        run: |
          # Get previous tag
          PREV_TAG=$(
            git tag --list 'v*' --sort=-version:refname | head -2 | tail -1
          )

          if [ -z "$PREV_TAG" ]; then
            # First release - show all commits
            git log --oneline --reverse > RELEASE_NOTES.md
          else
            # Show commits since previous tag
            git log "$PREV_TAG..HEAD" --oneline > RELEASE_NOTES.md
          fi

          # Prepend header
          sed -i '1s/^/## Changes\n\n/' RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_VERSION }}
          body_path: RELEASE_NOTES.md
          files: |
            release-artifacts/release-artifacts-x86_64-unknown-linux-gnu/mcb-x86_64-linux-gnu
            release-artifacts/release-artifacts-x86_64-apple-darwin/mcb-x86_64-macos
            release-artifacts/release-artifacts-x86_64-pc-windows-msvc/mcb-x86_64-windows.exe
          draft: false
          prerelease: false

      - name: Release Summary
        env:
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
          REPO: ${{ github.repository }}
        run: |
          echo "âœ“ Release $RELEASE_TAG created successfully"
          echo "  - Artifacts: 3 binaries (Linux, macOS, Windows)"
          echo "  - GitHub Release: https://github.com/${REPO}/releases/tag/${RELEASE_TAG}"
