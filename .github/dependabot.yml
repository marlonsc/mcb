---
version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "marlonsc"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      cargo-minor-patch:
        update-types:
          - "minor"
          - "patch"
      cargo-major:
        update-types:
          - "major"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    assignees:
      - "marlonsc"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions-all:
        patterns:
          - "*"
    ignore:
      # dtolnay/rust-toolchain uses rolling master SHAs without semver tags,
      # causing Dependabot resolution failures (unknown_error).
      # Managed manually via SHA pins with version comments.
      - dependency-name: "dtolnay/rust-toolchain"
