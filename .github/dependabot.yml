---
version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "marlonsc"
    assignees:
      - "marlonsc"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      cargo-minor-patch:
        update-types:
          - "minor"
          - "patch"
      cargo-major:
        update-types:
          - "major"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    reviewers:
      - "marlonsc"
    assignees:
      - "marlonsc"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions-all:
        patterns:
          - "*"
